<!DOCTYPE html>
<html>
<head>
  <style>
    /* 重置页面默认边距 */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* 隐藏页面滚动条 */
    }
    /* 让 iframe 占满屏幕 */
    iframe {
      width: 100vw;    /* 视口宽度的 100% */
      height: 100vh;   /* 视口高度的 100% */
      border: none;    /* 移除默认边框 */
    }
  </style>
</head>
<body>
<iframe src="http://localhost:3001/"></iframe>
</body>
</html>
